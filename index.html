    <style>
        :root {
            --background-color: #111b21;
            --beige: beige;
            --top-color: #202C33;
            --chat-color: #111B21;
            --message-bar: #242626;
            --verde-escuro: #0A332C;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
        }

        .main {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        #left-panel {
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            width: 30%;
            height: 100%;
        }
        
        #right-panel {
            background-color: var(--background-color);
            height: 100vh;
            width: 70%;
        }

        #top-bar {
            background-color: var(--top-color);
            height: 57px;
            width: 100%;
            display: flex;
            flex-direction: row;
            border-bottom: 2px solid var(--top-color);
        }

        #middle-bar {
            display: flex;
            flex-direction: column;
            background-color: var(--chat-color);
            width: 100%;
            height: 87px;
            border-bottom: 0.5px solid 
        }

        #chat {
            display: flex;
            flex-direction: column;
            background-color: var(--chat-color);
            width: 100%;
            height: 500px;
        }

        #top-bar-right {
            background-color: var(--top-color);
            width: 100%;
            height: 57px;
            border-bottom: 2px solid var(--top-color);
            border-left: 1px solid var(--top-color);
        }

        #messages {
            background-color: var(--background-color);
            width: 100%;
            height: 526px;
            border-left: 1px solid var(--chat-color);
        }

        #footer { 
            background-color: var(--top-color);
            width: 100%;
            height: 61px;
        }

        #first-quadrant {
            width: 25%;
            height: 57px;
            background-color: var(--top-color);
            align-content: center;
        }

        #second-quadrant {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            width: 75%;
            height: 57px;
            background-color: var(--top-color)
        }

        #first-quadrant img {
            width: 41px;
            height: 41px;
            border-radius: 100%;
            margin-left: 16px;
            margin-top: 4px;
        }

        #second-quadrant img {
            width: 30px;
            height: 30px;
            margin-right: 14px;
        }

        #search-bar {
            width: 100%;
            height: 47px;
        }
        
        #search-input {
            margin-left: 12px;
            margin-top: 7px;
            margin-left: 11px;
            width: 94%;
            height: 30px;
            border-radius: 7px;
            background-color: var(--top-color)
        }

        #filter {
            display: flex;
            justify-content: flex-start;
            flex-direction: row;
            align-items: center;
            background-color: var(--background-color);
            width: 100%;
            height: 40px;
        }

        .filter-objects {
            background-color: var(--verde-escuro);
            border-radius: 20%;
            width: 75px;
            height: 33px;
            margin-left: 13px;
        }

        #archived {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 52px;
            background-color: var(--chat-color);
        }

        .pop-up {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 71px;
            background-color: var(--chat-color);
        }

        .fotos {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: var(--chat-color);
            width: 17%;
            height: 71px;
        }

        .fotos img {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            margin-left: 13px;
            margin-top: 2px;
        }

        .informations {
            background-color: var(--chat-color);
            width: 100%;
            height: 70px;
        }

        #archived img {
            width: 25px;
            height: 25px;
            border-radius: 100%;
            margin-left: 30px;
            margin-top: 15px;
        }

        .nome {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 17px;
            color: white;
            margin-left: 17px;
            margin-top: 18px;
        }

        .arquivadas {

            font-size: 18px;
            color: white;
            margin-left: 26px;
